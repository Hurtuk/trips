<section>
    <button (click)="close()" class="material-icons btn-close">close</button>
    <div id="aside">
        <app-photo *ngIf="photoUrl" [photoUrl]="photoUrl"></app-photo>
    </div>
    <div id="trips">
        <h1>{{entity?.name}}</h1>
        <h2 *ngIf="entity?.country">{{entity.country.name}}</h2>
        <app-trip-recap *ngFor="let trip of trips" [trip]="trip"></app-trip-recap>
    </div>
</section>
